sudo: required

dist: bionic

addons:
  apt:
    packages:
    - luajit
    - luarocks

jobs:
  include:
    - stage: run unit tests
      script: ./tests/run_tests.sh

    - stage: test building the rockspec
      script: sudo luarocks build rockspecs/lds-scm-1.rockspec
